<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src = "E://HTML5-Eclipse/jquery-3.2.1.js"></script>
<script src = "musicTable_Image.js" type="text/javascript"></script>
<script src = "utils.js"type="text/javascript"></script>
<link rel="stylesheet" href="music.css">
</head>
<body background = "D://爬墙music/background.png">
  <script type="text/javascript">
    var i = 0;
    var nextMusic = function(){
      var a = e("music");
      i++;
      //log(musicTable[i]);
      a.src = path(musicTable[i]);
      var musicName = function(){
        var a = e("musicName");
        var name = musicTable[i].substring(0,(musicTable[i].length - 4));
        //log(name);
        var b = "歌名:"+name;
        a.innerHTML = b;
        var idImage = e("id-cover");
        if(name == "迷恋"){
          idImage.src = path(musicImage[1]);
        }
        else if(name == "长恨歌"){
          idImage.src = path(musicImage[4]);
        }
        else if(name == "Pretty Motherfucker Cypher"){
          idImage.src = path(musicImage[3]);
        }
        else if(name == "你就不要想起我"){
          idImage.src = path(musicImage[2]);
        }
        else{
          idImage.src = path(musicImage[0]);
        }
      }
      musicName()
    }

    var lastMusic = function(){
      var a = e("music");
      i--;
      //log(musicTable[i]);
      a.src = path(musicTable[i]);
      var musicName = function(){
        var a = e("musicName");
        var name = musicTable[i].substring(0,(musicTable[i].length - 4));
        //log(name);
        var b = "歌名:"+name;
        a.innerHTML = b;
        var idImage = e("id-cover");
        if(name == "迷恋"){
          idImage.src = path(musicImage[1]);
        }
        else if(name == "长恨歌"){
          idImage.src = path(musicImage[4]);
        }
        else if(name == "Pretty Motherfucker Cypher"){
          //log(idImage.src)
          idImage.src = path(musicImage[3]);
        }
        else if(name == "你就不要想起我"){
          idImage.src = path(musicImage[2]);
        }
        else{
          idImage.src = path(musicImage[0]);
        }
      }

      musicName();
    }

    var pause = function(){
      var a = e("music");
      a.pause();
      var b = $('#id-pause-img')[0];
      b.src = "E://music_player/learngit/img/pause1.png"
    }

    var start = function(){
      var a = e("music");
      a.play();
      var b = $('#id-pause-img')[0];
      b.src = "E://music_player/learngit/img/pause.jpg"
    }

  </script>
<h1 class ="title" id = "musicName">歌名:迷恋</h1>

<div>
  <audio id = "music" controls src="D://爬墙music/迷恋.mp3" autoplay class = "play">
  </audio>
  <br>
  <img class = "cover" src="D://爬墙music/梅卡德尔.png" id = "id-cover">
  <br>
  <ul>
    <button class = "a"type="button" name="button" onclick="lastMusic()">
      <img src="E://music_player/learngit/img/last.png" alt="">
    </button>
    <button id ="id-pause" type="button" name="button" onclick="pause()" ondblclick="start()">
      <img class ="pause" id = "id-pause-img"src="E://music_player/learngit/img/pause.jpg" alt="">
    </button>
    <button class= "b"type="button" name="button" onclick="nextMusic()" >
      <img src="E://music_player/learngit/img/next.png" alt="">
    </button>
  </ul>
</div>
<div class="music-text">
  <ul>
    <li class="text">默认播放列表:</li>
    <ol id = "id-musicName-text">
    </ol>
  </ul>
</div>
<script type="text/javascript">
var create = function(){
  var a = $('#id-musicName-text');
  for (var i = 0; i < musicTable.length; i++) {
    log(musicTable[i]);
    var t = "<li>"+musicTable[i]+"</li>";
    a.append(t);
  }
}
create();
</script>
</body>
</html>
