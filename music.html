<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src = "E://HTML5-Eclipse/jquery-3.2.1.js"></script>
</head>
<body>
  <script type="text/javascript">
    var log = console.log.bind(console)
    var e = function(sel){
      return document.getElementById(sel);
    }

    var path = function(path){
      path = "D://爬墙music/"+path;
      return path;
    }

    var musicTable = [
      "K男抒情曲.mp3",
      "Pretty Motherfucker Cypher.mp3",
      "高山下的花环1.mp3",
      "公路之光.mp3",
      "今夜还吹着风.mp3",
      "垃圾好比你的脸.mp3",
      "迷恋.mp3",
      "你的街头在燃烧.mp3",
      "你就不要想起我.mp3",
      "世界呢分钟.mp3",
      "未定名.mp3",
      "在宁静的水坑路.mp3",
      "长恨歌.mp3",
    ];
    var i = 0;
    var nextMusic = function(){
      var a = e("music");
      i++;
      //log(musicTable[i]);
      a.src = path(musicTable[i]);
      var musicName = function(){
        var a = e("musicName");
        var name = musicTable[i].substring(0,(musicTable[i].length - 4));
        //log(name);
        var b = "歌名:"+name;
        a.innerHTML = b;
      }
      musicName();

    }
    var lastMusic = function(){
      var a = e("music");
      i--;
      log(musicTable[i]);
      a.src = path(musicTable[i]);
      var musicName = function(){
        var a = e("musicName");
        var name = musicTable[i].substring(0,(musicTable[i].length - 4));
        //log(name);
        var b = "歌名:"+name;
        a.innerHTML = b;
      }
      musicName();
    }

  </script>
<h1 id = "musicName">歌名:迷恋</h1>

<div>
  <audio id = "music" controls src="D://爬墙music/迷恋.mp3" autoplay >
  </audio>
  <br>
  <img src="D://爬墙music/a.png" >
  <br>
  <ul>
    <button type="button" name="button" onclick="lastMusic()">上一首</button>
    <button type="button" name="button" onclick="nextMusic()" >下一首</button>
  </ul>
<div>
</body>
</html>
